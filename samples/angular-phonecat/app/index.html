<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/stackframe/stackframe.js"></script>
  <script src="bower_components/error-stack-parser/error-stack-parser.js"></script>
  <script src="bower_components/node-uuid/uuid.js"></script>
  <script src="bower_components/microserviceanalytics-core/microserviceAnalyticsCore.js"></script>
  <script src="microserviceAnalyticsAngular.js"></script>
  <!-- The Angular app -->
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  
</head>
<body>

  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>
  
  <microservice-analytics
    property-id="YOUR-PROPERTY-ID"
    property-key="YOUR-PROPERTY-KEY"
    upload-interval-ms="3000"
    correlation-enabled="true"
    correlation-id-key="correlation-id" />

</body>
</html>
